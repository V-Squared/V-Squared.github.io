<ul class="nav v2-toc">
  {% for content in page.contents %}
  <li class="nav-item"><a class="nav-link" href="#{{content.url}}" du-smooth-scroll>{{ content.name }}</a>

    {% if content.subitems %}

    <ul>
      {% for subitem in content.subitems %}
      <li class="nav-item"><a class="nav-link" href="#{{subitem.url}}" du-smooth-scroll>{{subitem.name}}</a></li>
      {% endfor %}
    </ul>

    {% endif %}

  </li>

  {% endfor %}
</ul>
