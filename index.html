---
layout: default
---

<div class="home" ng-controller="homeController as vm">

  <div class="intro">
    <h2 class="tagline">
      Initiative for Modular and Upgradable Mini and All-In-One PC
    </h2>
    <div class="portlotifo-nav">
        <ul>
          <li><a href="#for-maker" data-uk-smooth-scroll>For Maker</a></li>
          <li><a href="#for-diy" data-uk-smooth-scroll>For DIY</a></li>
          <li><a href="#products" data-uk-smooth-scroll>Products</a></li>
          <li><a href="#social" data-uk-smooth-scroll>Social Media</a></li>
          <li><a href="#marketing" data-uk-smooth-scroll>Marketing</a></li>
          <li><a href="#organization" data-uk-smooth-scroll>Organization</a></li>
          <li><a href="#misc" data-uk-smooth-scroll>Misc</a></li>
        </ul>
    </div>
  </div>
  
  <div class="portfolio">
    <div class="portfolio-section" ng-repeat="repositorySection in vm.repositories" id="[[repositorySection.id]]">
      <h2>[[repositorySection.name]]</h2>
      <p><em>[[repositorySection.description]]</em></p>
      <div class="uk-grid uk-grid-width-medium-1-3 uk-grid-width-small-1-2">
        <div ng-repeat="repository in repositorySection.items">
          <h3>[[repository.name]]</h3>
          <a ng-href="[[repository.gitLink]]">GitHub</a>
          <a ng-if="repository.webLink" ng-href="[[repository.webLink]]">Website</a>
          <br />
          <figure class="uk-overlay uk-overlay-hover">
            <img ng-src="[[repository.img]]">
            <figcaption ng-bind-html="[[repository.description]]" class="uk-overlay-panel uk-overlay-background  uk-overlay-bottom uk-overlay-slide-bottom"></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="js/controller/homeController.js"></script>
